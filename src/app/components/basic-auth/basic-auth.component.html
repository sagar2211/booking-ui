<div class="container w-50">
    <h2 class="text-center">HTTP Basic Authentication</h2>
<div>
    <label for="username">Enter Authentication Key</label>
    <input type="text" class="form-control" [(ngModel)]="authenticationKey">
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
</div>
</div>
