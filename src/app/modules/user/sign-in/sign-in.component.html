<div class="loginContainer">
  <section class="container signup-form">
    <div class="d-flex ">
      <div class="signup">
        <h2>Sign In</h2>
        <form class="example-form pt-3 col-12" [formGroup]="user_form" (ngSubmit)="onSubmit()">
          <div class="flight ">
              <mat-form-field class="example-full-width p-2" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                type="email"
                  matInput
                  aria-label="firstName"
                  formControlName="email"/>
              </mat-form-field>
              <p style="color:red;font-size:12px;text-align:left;" *ngIf="userEmail && userEmail.invalid && userEmail.touched">Invalid email id</p>
            </div>
            <div class="flight">
              <mat-form-field class="example-full-width p-2" appearance="outline">
                <mat-label>password</mat-label>
                <input [type]="passwordType"
                  matInput
                  aria-label="middleName"
                  formControlName="password"
                />
                <span class="ps-viewer" (click)="changePasswordType()">
                  <i class="fa fa-eye" *ngIf="passwordType === 'password'" aria-hidden="true"></i>
                  <i class="fa fa-eye-slash" *ngIf="passwordType === 'search'" aria-hidden="true"></i>
                </span>
              </mat-form-field>
              <p *ngIf="user_form.value.password.length > 3 && user_form.value.password.length < 6 " style="color: red;font-size: 10px;">Password length must be greater than or equal 6.</p>
            </div>
          <div class="d-flex justify-content-between passwordbtn p-2">
            <mat-checkbox class="example-margin black">Remember Me</mat-checkbox>
            <p class="text-center"><a class="black" routerLink="/user/forgotPassword">Forgot Password?</a></p>
          </div>
          <div class="p-2">
          <button class="mt-1 btn btn-danger">
            <span class="send-code-btn"><i class="icon-user-plus"></i>
            <span>SIGN IN</span>
          </span>
          </button>
          </div>
          <div class="container pt-3">
            <div class="separator">
              or continue with
            </div>
            <div class="d-flex justify-content-evenly pt-4">
              <div class="icon">
                <img src="/assets/images/google.png" width="30%" alt="">
              </div>
              <div class="icon">
                <img src="/assets/images/facebook1.png" width="30%" alt="">
              </div>
              <div class="icon">
                <img src="/assets/images/img4.png" width="30%" alt="">
              </div>
            </div>
            <p class="pt-3 text-center signIn">Already A Member? <a class="text-danger" routerLink="/user/signUp">Sign Up</a></p>
          </div>
        </form>
      </div>
      <div *ngIf="!isBelowLg" class="social text-center">
        <img src="/assets/images/explore-the-world.png" width="90%" alt="">
      </div>
    </div>
  </section>
</div>
